    <a href="./home.html">HOME</a>
    <form onsubmit="validate()" class="bg-blue-6">
      <div style="display: flex">
        <label>UserName</label>
        <div class="input-con bg-red">
          <input type="text" placeholder="username" id="username" />
          <i class="fa-solid fa-circle-check"></i>
          <i class="fa-solid fa-circle-exclamation"></i>
        </div>
        <span id="usererror">Error</span>
      </div>
      <br />
      <div style="display: flex">
        <label>Password</label>
        <input type="text" placeholder="Password" id="password" />
        <span id="passworderror"></span>
      </div>
      <br />
      <div style="display: flex">
        <label>Confrm Password</label>
        <input
          type="text"
          placeholder="Confirm Password"
          id="confirmpassword"
        />
        <!-- /* "dyck33zufhnugxb3xnulb7wzvrsplzty3j3kkp3bpvzs6almsrza" */ -->

      </div>
      <br />
      <div style="display: flex">
        <label class="label-style">Email</label>
        <input class="input-style" type="text" placeholder="Email" id="email" />
        <span id="emailerror"></span>
      </div>
      <br />
      <div class="" style="display: flex">
        <label>Phone Number</label>
        <input type="text" placeholder="Phone Number" id="phone" />
        <span id="phoneerror"></span>
      </div>
      <br />
      <button class=" btn-style mt-4" type="submit"> CLICK ME</button>
    </form>
